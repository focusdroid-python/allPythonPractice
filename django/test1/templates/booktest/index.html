<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板文件</title>
</head>
<body>
    <div>
        <h1>这是一个模板文件</h1>
        使用模板变量：
        <div>{{content}}</div>
        使用列表
        <div>{{list}}</div>
        循环渲染
        <div>
            <ul>
                {% for i in list%}
                <li>{{i}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
